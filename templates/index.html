<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Medical Report Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: sans-serif;
        background: #e8f8ef;
        color: #333333;
        display: flex;
        justify-content: center;
        align-items: start;
        min-height: 100vh;
        overflow-y: auto;
        margin: 0;
        padding: 40px 0;
      }

      .container {
        background: #ffffff;
        border-radius: 12px;
        padding: 20px;
        width: 900px;
        max-width: 95%;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #2bae66;
        text-align: center;
        font-size: 26px;
        margin-bottom: 20px;
        margin-top: 0px;
      }

      h3 {
        color: #2bae66;
        font-size: 20px;
      }

      label {
        font-size: 14px;
        color: #666666;
      }

      input[type="file"] {
        display: none;
      }

      .file-upload {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px dashed #b4e9ce;
        border-radius: 8px;
        padding: 20px;
        cursor: pointer;
        text-align: center;
        color: #2bae66;
        margin-top: 10px;
        flex-wrap: wrap;
        transition: background 0.3s;
        background-color: #f6fffa;
      }

      .file-upload.dragover {
        background: #dff5ea;
      }

      .action-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
        flex-wrap: wrap;
      }

      button {
        background: #16a34a;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        margin-top: 10px;
        transition: background 0.3s;
      }

      button:hover {
        background: #168243;
      }

      #fileInfo {
        font-size: 14px;
        color: #666666;
        word-break: break-word;
        max-width: 100%;
        margin-top: 10px;
        text-align: right;
      }

      #result {
        white-space: pre-wrap;
        border: 1px solid #b4e9ce;
        padding: 10px;
        min-height: 200px;
        background: #fafffb;
        color: #333333;
        border-radius: 8px;
        margin-top: 20px;
      }

      /* Disclaimer Box */
      .disclaimer {
        margin-top: 20px;
        padding: 12px;
        background-color: #fff9e6;
        border-left: 4px solid #ffcc00;
        border-radius: 6px;
        color: #444;
        font-size: 14px;
      }

      /* Responsive styles */
      @media screen and (max-width: 600px) {
        .container {
          width: 85%;
          padding: 16px;
        }

        h2 {
          font-size: 22px;
        }

        h3 {
          font-size: 18px;
        }

        button {
          width: 100%;
        }

        .action-row {
          flex-direction: column;
          align-items: stretch;
        }

        #fileInfo {
          text-align: center;
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ü©∫ Medical Report Analyzer</h2>
      <label for="pdfFile">Upload Medical Report PDF (Max 20MB)</label>
      <div class="file-upload" id="dropZone">
        Drag and drop file here<br />or<br />Click to browse
      </div>
      <input type="file" id="pdfFile" accept="application/pdf" />

      <div class="action-row">
        <button onclick="analyze()">Analyze</button>
        <div id="fileInfo"></div>
      </div>

      <h3>Analysis Result:</h3>
      <div id="result">
        <!-- Analysis result will be shown here -->
      </div>
    </div>

    <script>
      const fileInput = document.getElementById("pdfFile");
      const fileInfoDiv = document.getElementById("fileInfo");
      const fileUploadBox = document.getElementById("dropZone");

      fileUploadBox.addEventListener("click", () => {
        fileInput.click();
      });

      fileUploadBox.addEventListener("dragover", (e) => {
        e.preventDefault();
        fileUploadBox.classList.add("dragover");
      });

      fileUploadBox.addEventListener("dragleave", (e) => {
        e.preventDefault();
        fileUploadBox.classList.remove("dragover");
      });

      fileUploadBox.addEventListener("drop", (e) => {
        e.preventDefault();
        fileUploadBox.classList.remove("dragover");

        const droppedFiles = e.dataTransfer.files;
        if (droppedFiles.length > 0) {
          const file = droppedFiles[0];
          if (file.type !== "application/pdf") {
            alert("Only PDF files are allowed.");
            return;
          }
          fileInput.files = droppedFiles;

          const sizeKB = (file.size / 1024).toFixed(1);
          fileInfoDiv.textContent = `${file.name} - ${sizeKB}KB`;
        }
      });

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
          if (file.type !== "application/pdf") {
            alert("Only PDF files are allowed.");
            fileInput.value = "";
            fileInfoDiv.textContent = "";
            return;
          }
          const sizeKB = (file.size / 1024).toFixed(1);
          fileInfoDiv.textContent = `${file.name} - ${sizeKB}KB`;
        } else {
          fileInfoDiv.textContent = "";
        }
      });

      async function extractTextFromPDF(file) {
        const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file))
          .promise;
        let text = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          text += content.items.map((item) => item.str).join(" ") + "\n";
        }
        return text;
      }

      function formatMarkdownToHTML(text) {
        text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
        const lines = text.split("\n");
        let inList = false;
        let formatted = "";

        lines.forEach((line) => {
          if (line.trim().startsWith("* ")) {
            if (!inList) {
              formatted += "<ul>";
              inList = true;
            }
            const item = line.trim().substring(2);
            formatted += `<li>${item}</li>`;
          } else {
            if (inList) {
              formatted += "</ul>";
              inList = false;
            }
            formatted += line + "<br>";
          }
        });

        if (inList) formatted += "</ul>";
        return formatted;
      }

      async function analyze() {
        const file = fileInput.files[0];
        const resultBox = document.getElementById("result");
        if (!file) return alert("Please upload a PDF");

        resultBox.innerHTML = "Extracting the text...";
        const extractedText = await extractTextFromPDF(file);

        resultBox.innerHTML = "Analyzing....";
        const response = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: extractedText }),
        });

        const data = await response.json();
        resultBox.innerHTML = formatMarkdownToHTML(
          data.response || `Error: ${data.error}`
        );

        const disclaimer = document.createElement("div");
        disclaimer.className = "disclaimer";
        disclaimer.innerHTML = `‚ö†Ô∏è <strong>Disclaimer:</strong> This analysis is generated by AI and should not be considered as a replacement for professional medical advice. Please consult with a healthcare provider for proper medical diagnosis and treatment.`;
        resultBox.appendChild(disclaimer);
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
  </body>
</html>
